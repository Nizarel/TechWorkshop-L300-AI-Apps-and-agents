name: Build and Push Docker image to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and push image to ACR
    runs-on: ubuntu-latest

    env:
      ACR_NAME: ${{ secrets.ACR_NAME }} # e.g. oa2rrdktypnk6cosureg (no azurecr.io suffix)
      IMAGE_NAME: my-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use A2A branch for the workflow code itself
          ref: main

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Resolve ACR login server
        id: acr
        run: |
          if [ -z "${{ env.ACR_NAME }}" ]; then echo "ACR_NAME secret not set" && exit 1; fi
          LOGIN_SERVER=$(az acr show -n ${{ env.ACR_NAME }} --query loginServer -o tsv)
          echo "LOGIN_SERVER=$LOGIN_SERVER" >> $GITHUB_ENV
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "Resolved login server: $LOGIN_SERVER"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ACR login (Azure CLI)
        run: |
          if [ -z "${{ env.ACR_NAME }}" ]; then echo "ACR_NAME env missing" && exit 1; fi
          az acr login -n ${{ env.ACR_NAME }}
          echo "Logged into ACR: ${{ env.ACR_NAME }}"

      - name: Build and push Docker image (context = src/)
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:latest
            ${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            ENV_FILE_CONTENT=${{ secrets.ENV }}
          secrets: |
            "env_file=${{ secrets.ENV }}"
